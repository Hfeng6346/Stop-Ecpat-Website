    <div class = "container col-md-8 col-lg-6 bg-faded p-3 rounded-bottom">
      <form method="post" id="contact" onsubmit="contact(); return false;">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" placeholder="Email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea id="msg" class="form-control" rows="5" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn my-2 my-sm-0">Submit</button>
      </form>
      <div id="submit" class="lead p-3">
